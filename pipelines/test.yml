resources:
  repositories:
  - repository: self
  - repository: aks-commander
    type: github
    name: rhummelmose/aks-commander
    endpoint: rhummelmose

stages:
- stage: Test
  displayName: Test
  jobs:
  - job: Test
    displayName: Test
    pool:
      vmImage: "ubuntu-latest"
    steps:
    - checkout: self
    - checkout: aks-commander
    - script: pwd && ls -la / && ls -la . && ls -la ../
    - script: echo $BUILD_REPOSITORY_URI
      displayName: sesame
